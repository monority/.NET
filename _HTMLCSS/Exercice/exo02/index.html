<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;1,500&display=swap"
		rel="stylesheet">
	<title>Frontend Mentor | Order summary card</title>
	<link rel="stylesheet" href="./main.css">
</head>

<body>

	<main>
		<div class="img_background">
			<img src="./images/pattern-background-desktop.svg" alt="">
		</div>
		<div class="container">
			<div class="wrapper">
				<div class="figure">
					<img class="img_illustration" src="./images/illustration-hero.svg" alt="">
				</div>
				<div class="wrapper_content">
					<div class="element">
						<h2>Order Summary</h2>
					</div>
					<div class="element">
						<p class="text_color_grey">
							You can now listen to millions of songs, audiobooks, and podcasts on any
							device anywhere you like!
						</p>
					</div>
					<div class="element_row">
						<div class="element">
							<img src="./images/icon-music.svg" alt="">
						</div>
						<div class="element_column">
							<h5> Annual Plan</h5>
							<p>$59.99/year</p>
						</div>
						<div class="element">
							<a href="">Change</a>
						</div>

					</div>
					<div class="element">
						<button class="btn btn_proceed">Proceed to Payment</button>
					</div>
					<div class="element">
						<button class="btn btn_cancel">Cancel Order</button>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>

</html>
