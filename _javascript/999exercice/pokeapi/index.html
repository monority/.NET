<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PokeAPI</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="./styles/style.css">
</head>

<body>
	<div class="lyt_container">
		<header>

			<div class="wrapper">
				<div class="element">
					<img src="./assets/pokeapi_256.png" alt="">
				</div>
			</div>
			<nav>
				<ul>
					<li><a href="./getall.html">GetAll</a></li>
					<li><a href="./index.html">GetById</a></li>
				</ul>
			</nav>
		</header>

		<main>
			<div>
				<div class="wrapper">
					<div class="element">
						<h1>PokeAPI</h1>
					</div>
				</div>
				<div class="wrapper">
					<form action="">
						<div class="form_group">
							<div class="form_element">
								<input type="text" name="name" id="name" class="name">
								<label for="name" class="name"></label>
								<button type="button" onclick="getPokemonName()">Search</button>
							</div>
							<div class="form_element">
								<p class="result"></p>
							</div>
						</div>
					</form>
					<div id="pokedex" style="display:none">
						<div class="container">
							<div class="wrapper_column f_basis50">
								<div class="element_border">
									<img src="" class="pokeimg" alt="" class="img_main">
								</div>
								<div class="element_border pokeimgsub">

								</div>
							</div>
							<div class="wrapper_column f_basis50">
								<div class="element_border">
									<p class="pokename"></p>
									<p class="pokeid"></p>
								</div>

								<div class="element_border">
									<p class="pokeweight"></p>
								</div>
								<div class="element_border">
									<p class="pokeheight"></p>
								</div>

								<div class="element_border">
									<p class="poketype"></p>
								</div>
								<div class="element_border">
									<p class="pokestats"></p>
								</div>

							</div>
						</div>
						<div class="wrapper_row">
							<div class="element">
								<svg viewBox="0 0 24 24" fill="none" width="4rem" height="4rem"
									onclick="previousPokemon()" xmlns="http://www.w3.org/2000/svg">
									<g id="SVGRepo_bgCarrier" stroke-width="0"></g>
									<g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
									<g id="SVGRepo_iconCarrier">
										<path
											d="M14.2893 5.70708C13.8988 5.31655 13.2657 5.31655 12.8751 5.70708L7.98768 10.5993C7.20729 11.3805 7.2076 12.6463 7.98837 13.427L12.8787 18.3174C13.2693 18.7079 13.9024 18.7079 14.293 18.3174C14.6835 17.9269 14.6835 17.2937 14.293 16.9032L10.1073 12.7175C9.71678 12.327 9.71678 11.6939 10.1073 11.3033L14.2893 7.12129C14.6799 6.73077 14.6799 6.0976 14.2893 5.70708Z"
											fill="#ffffff"></path>
									</g>
								</svg>
							</div>
							<div class="element">
								<svg viewBox="0 0 24 24" width="4rem" height="4rem" fill="none" onclick="nextPokemon()"
									xmlns="http://www.w3.org/2000/svg">
									<g id="SVGRepo_bgCarrier" stroke-width="0"></g>
									<g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
									<g id="SVGRepo_iconCarrier">
										<path
											d="M9.71069 18.2929C10.1012 18.6834 10.7344 18.6834 11.1249 18.2929L16.0123 13.4006C16.7927 12.6195 16.7924 11.3537 16.0117 10.5729L11.1213 5.68254C10.7308 5.29202 10.0976 5.29202 9.70708 5.68254C9.31655 6.07307 9.31655 6.70623 9.70708 7.09676L13.8927 11.2824C14.2833 11.6729 14.2833 12.3061 13.8927 12.6966L9.71069 16.8787C9.32016 17.2692 9.32016 17.9023 9.71069 18.2929Z"
											fill="#ffffff"></path>
									</g>
								</svg>
							</div>

						</div>
					</div>

				</div>
			</div>
	</div>
	</main>
</body>
<script src="./script.js"></script>

</html>
