<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<button onclick="myBtn()">Click on it</button>
	<button onmouseover="onMouseOver()">Click on it</button>
	<button ondblclick="onDbClick()">Click on it</button>
	<div class="container">
		<h1>Events management</h1>
		<button onclick="functionArg(1)">1</button>
		<button onclick="functionArg(2)">2</button>
		<button onclick="functionArg(3)">3</button>
	</div>
	<div class="container">
		<h1>Gestion des keydowns</h1>

		<input type="text" class="input_text" name="" id="">
	</div>
	<div class="container">
		<h1>Gestion des events et récupération avec data-key</h1>
		<button data-key="1">1</button>
		<button data-key="2">2</button>
		<button data-key="3">3</button>
	</div>
</body>
<script src="events.js"></script>
</html>
